<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Management</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="popup hidden">
      <h4>Are you sure want to delete this entry?</h4>
      <button id="popupYes" class="btnInc">Yes</button>
      <button id="popupNo" class="btnInc">No</button>
    </div>
    <div class="container">
      <div class="currency-list">
        <h2>Select your currency</h2>
        <select name="currency " id="currencyDropDown">
          <option value="£">£</option>
          <option value="€">€</option>
          <option value="$">$</option>
        </select>
        <button class="btnConfirm btn">confirm</button>
      </div>
      <section class="incomings money-container">
        <h2>Income</h2>
        <div class="input-income">
          <label for="title">input name of income below:</label>
          <input
            class="inpInc"
            type="text"
            name="title"
            id="incTitle"
            placeholder="name of income..."
          />
          <label for="income-amount">input amount of income below:</label>
          <input
            class="inpInc"
            type="text"
            name="income-amount"
            id="incAmount"
            placeholder="amount..."
          />
          <button class="btn btnInc" type="submit" id="incSubmit">
            Submit
          </button>
          <!-- <button class="btn btnDelete">
            <i class="fas fa-trash-alt"></i>
          </button> -->
        </div>

        <div class="total-income">
          <h2>Total income</h2>
          <div class="income-list"></div>
          <div class="income-output output">
            <p id="totalInc"><span id="incTotal"></span></p>
            <i class="fas fa-wallet icon"></i>
          </div>
        </div>
      </section>

      <section class="outgoings money-container">
        <h2>Expenses</h2>
        <div class="input-outgoings">
          <label for="titleExp">input name of expense below:</label>
          <input
            class="inpExp"
            type="text"
            name="titleExp"
            id="expTitle"
            placeholder="name of expense..."
          />
          <label for="expense-price">input price of expense below:</label>
          <input
            class="inpExp"
            type="text"
            name="expense-price"
            id="expPrice"
            placeholder="price..."
          />
          <button class="btn btnExp" type="submit" id="expSubmit">
            Submit
          </button>
          <!-- <button class="btn btnDelete">
              <i class="fas fa-trash-alt"></i>
            </button> -->
        </div>
        <!-- <label for="expense 1">Input name of expense below: </label>
          <input
            type="text"
            name="expense 1"
            id="expense 1"
            placeholder="price..."
          />
          <button class="btn btnDelete">
            <i class="fas fa-trash-alt"></i>
          </button>

          <button class="btn btnExp">add more +</button>
        </div> -->

        <div class="total-expenses">
          <h2>Total outgoings</h2>
          <div class="expense-list"></div>
          <div class="expense-output output">
            <p id="totalExp"><span id="expTotal"></span></p>
            <i class="fas fa-calculator icon"></i>
          </div>
        </div>
      </section>

      <section class="balance money-container">
        <div class="remaining-budget">
          <h2>Remaining Balance:</h2>
          <div class="final-output">
            <p id="balance"></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
