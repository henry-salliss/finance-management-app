<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Management</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Budget app</h1>
      <section class="incomings money-container">
        <div class="input-income">
          <h2>Income</h2>
          <label for="wage">Wage</label> 
          <input type="text" name="wage" id="wage" placeholder="wage..." />
          <button class="btn btnDelete"><i class="fas fa-trash-alt"></i></button>
          <label for="expense 1">
            <input style="border: 0px;" type="text" placeholder="income...">
          </label>
          <input type="text" name="income-1" id="income-1" placeholder="price..." />
          <button class="btn btnDelete"><i class="fas fa-trash-alt"></i></button>

          <button class="btn btnInc">add more +</button>
        </div>

        <div class="total-income">
          <h2>Total income</h2>
          <div class="income-output output">
            <p id="totalInc">$100</p>
            <i class="fas fa-wallet icon"></i>
          </div>
        </div>
      </section>

      <section class="outgoings money-container">
        <div class="input-outgoings">
          <h2>Expenses</h2>
        <label for="expense 1">
          <input style="border: 0px;" type="text" placeholder="expense">
        </label>
        <input type="text" name="expense 1" id="expense 1" placeholder="price..." />
        <button class="btn btnDelete"><i class="fas fa-trash-alt"></i></button>

        <button class="btn btnExp">add more +</button>
        </div>

        <div class="total-expenses">
          <h2>Total outgoings</h2>
          <div class="expense-output output">
            <p id="totalExp">$100</p>
            <i class="fas fa-calculator"></i>
          </div>
        </div>
      </section>

      <section class="money-container">
        <div class="remaining-budget">
          <h2>Remaining Balance:</h2>
          <div class="final-output">
            <p>$100</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
